<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
        <!--Linking to style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!--Header of HTML-->
    <header>
        <!--Link to high score summaryL-->

        <h2><a href="#" id="highscore-button">View high scores</a></h2>
        <!--Timer countdown text-->
        <h2 class="hidden timer">Time: <span id="timer">100</span></h2>

    </header>

    <main>
        <div class="questionAndAnswer" id=displayquestions><h1>Coding Quiz Challenge</h1></div>
        <p class="description">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by five seconds!</p>
            <!--start button-->
        <button class="hidden" id="start-button">Start Quiz</button>

         <!--Answer Buttons-->
         <button class="hiddenAnswer" id="answerOne-button">Button 1</button>
         <button class="hiddenAnswer" id="answerTwo-button">Button 2</button>
         <button class="hiddenAnswer" id="answerThree-button">Button 3</button>
         <button class="hiddenAnswer" id="answerFour-button">Button 4</button>
    </main>

    <footer>
                <!--setting up footer to display wrong or right-->

        <p class="hidden" id="footer"></p>
    </footer>
            <!-- linking to the javascript file-->

    <script src="./assets/js/javascript.js"></script>
</body>

</html>
